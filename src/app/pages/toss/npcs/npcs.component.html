<app-page-container [gutter]="3">
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-light w-100 w-md-20" (click)="router.navigate(['/'])">Back to Adventure</button>
    </div>
    <h1>The People of Eldrin's Hollow</h1>

    <div class="container-fluid d-flex">
        <div class="row">
            <div class="col-12 mb-2">
                <select class="form-select" [(ngModel)]="selectedNPCId">
                    <option *ngFor="let npc of npcList" [ngValue]="npc.id">{{ npc.name }}</option>
                </select>
            </div>

            <div class="col">
                <app-npc-box [npc]="selectedNPC()" />
            </div>
        </div>
    </div>
</app-page-container>
