<div class="container-fluid d-flex flex-row gap-2">
    <div class="col-8">
        <h2>{{ npc().name }}</h2>
        <h4>{{ npc().race }}</h4>
        <h4>{{ npc().role }}</h4>
        <p>{{npc().appearance}}</p>
        <p>{{npc().description}}</p>
    </div>
    <div class="col-4 align-items-start">
        <img [src]="npc().imagePath" style="object-fit: cover; max-width: 100%; min-height: 100%;">
    </div>
</div>
